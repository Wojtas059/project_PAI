<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
    </head>
    <body>
        <div th:include="layout :: navigationPanel"></div>
        <h1>Edytuj:</h1>
        <form th:action="@{/edit}" method="POST" th:object="${user}">
         <input type="number" hidden="true" th:field="*{userid}" placeholder="UserID"/>
            <input type="text" th:field="*{name}" placeholder="Imię"/>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <br />
            <input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
            <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
            <br />
            <input type="text" th:field="*{login}" placeholder="Login"/>
            <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
<br />
<input type="text" th:field="*{email}" placeholder="Email"/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
<br />
            <input type="password" th:field="*{password}" placeholder="Hasło"/>
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
<br />
            <button type="submit">Edytuj profil</button>
        </form>
        <div th:include="layout :: footer"></div>
    </body>
</html>
