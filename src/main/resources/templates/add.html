<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
    </head>
    <body>
        <div th:include="layout :: navigationPanel"></div>
        <div class="container">
        <h1>Dodaj alkohol:</h1>
        <form th:action="@{/add}" method="POST" th:object="${alcohol}">
         
            <input class="form-control" type="text" th:field="*{name}" placeholder="Nazwa alkoholu"/>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <br />
            
            <select class="form-control" th:field="*{type}">
                <option value="Single Malt">Single Malt</option>
                <option value="Single Malt">Single Malt</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Wheat Whiskey">Wheat Whiskey</option>
                <option value="Blended whisky">Blended whisky</option>
              </select>
            <br />
            <input class="form-control" type="number" th:field="*{yo_old}" placeholder="Deklaracja wieku producenta"/>
            <span class="error" th:if="${#fields.hasErrors('yo_old')}" th:errors="*{yo_old}"></span>
            <br />
            
            <textarea class="form-control" type="textarea" th:field="*{description}" rows="4" cols="50" placeholder="Opis alkoholu"></textarea>
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            <br />
            
            <input class="form-control" type="text" th:field="*{finish}" placeholder="Finish"/>
            <span class="error" th:if="${#fields.hasErrors('finish')}" th:errors="*{finish}"></span>
            <br />
            <input class="form-control" type="text" th:field="*{link_url_photo}" placeholder="Link do zdjęcia url"/>
            <span class="error" th:if="${#fields.hasErrors('link_url_photo')}" th:errors="*{link_url_photo}"></span>        
<br />
  <button class=" btn btn-secondary btn-block" type="submit">Dodaj ogłoszenie</button>
        </form>
        </div>
        <div th:include="layout :: footer"></div>
    </body>
</html>
